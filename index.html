<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsribe card</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="card">
        <form method="GET" action="#" id="data">
            <div class="card_header">
                <img src="logo.jpeg" style="width: 131px; height: 56px; flex-shrink: 0;" alt= "Warung Korea">
                <h1>Subscribe to Our Newsletter </h1>
            </div>

                <form>
                    <label for="nama">Nama : </label><br>
                    <input type="text" name="nama" id="nama" >
                    <label for="email">Email : </label><br>
                    <input type="email" name="email">
                    <label for="wa">No wa :</label><br>
                    <input type="tel" name="wa"><br>
                    <button>Submit</button>

                </form> 
                <h1> jangan lupa subscribe warung kami</h1>
                <div class="kotak">
                    <ul>
                        <li>Dapatkan promo menarik setiap harinya</li>
                        <li>Follow kami untuk update terbaru</li>
                        <li>Dapatkan special member warung korea</li>
                    </ul>
                </div>
    
            </div>

        </form>
    </div>
    
</body>
</html>
